apiVersion: apps/v1
kind: Deployment
metadata: 
  name: ang-springboot-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ang-springboot
  template:
    metadata:
      labels:
        app: ang-springboot
    spec:
      containers:
        - name: springboot
          image: 365146239416.dkr.ecr.ap-south-1.amazonaws.com/anaga-ecr-repo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  name: ang-springboot
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8085
  selector:
    app: ang-springboot
    
